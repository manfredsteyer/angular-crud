<div class="card">
    
      <div class="header">
        <h2 class="title">Flight</h2>
      </div>
      <div class="content">
    
        <form #f="ngForm">

          <div class="form-group">
            <label>From:</label>
            <input [(ngModel)]="filter.from" name="from" class="form-control">
          </div>

          <div class="form-group">
            <label>To:</label>
            <input [(ngModel)]="filter.to" name="to" class="form-control">
          </div>

          <div class="form-group">
            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-default">
              Search
            </button>
          </div>
          
        </form>
    
      </div>
    </div>
    
    <div class="card" *ngIf="flightList.length > 0">
    
      <table class="table table-contensed" >
        <thead>
        <tr>            
            <th>Id</th>            
            <th>From</th>            
            <th>To</th>            
            <th>Date</th>
        </tr>
        </thead>
        <tr *ngFor="let item of flightList" [class.active]="item === selectedFlight">
            <td>{{item.id}}</td>
            <td>{{item.from}}</td>
            <td>{{item.to}}</td>
            <td>{{item.date | date}}</td>
            <td>
                
                <a [routerLink]="['../flight', item.id ]">Details</a> |           
                <a (click)="select(item)">Select</a>
            </td>
        </tr>
      </table>
    
    </div>
